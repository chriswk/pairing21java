plugins {
    id 'java'
    id 'jacoco'
    id 'application'
}

mainClassName = "no.finntech.pairing21.App"

repositories {
    jcenter()
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

dependencies {
    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.4.1"
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.13"
}
